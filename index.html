<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipes</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- LOADING PAGE -->
    <div class="loading-page">
        <div class="load-bar"></div>
        <p>Loading...</p>
    </div>
    <!-- HEADER -->
    <header>
        <div class="navbar">
            <div class="logo">
                <span class="material-symbols-outlined">nutrition</span>
                <h1>Food Recipes</h1>
            </div>
            <div class="nav-menus">
                <ul>
                    <li class="menu">Menu</li>
                    <li class="about">About</li>
                    <li class="contact">Contact</li>
                    <li class="my-page">My page</li>
                </ul>
            </div>
            <div class="account">
                <img src="./imgs/avatar.jpg" alt="avatar">
            </div>
            <div class="mode">
                <span class="material-symbols-outlined active">toggle_on</span>
                <span class="material-symbols-outlined">toggle_off</span>
            </div>
            <div class="ham-btn">
                <span class="material-symbols-outlined">menu</span>
            </div>
        </div>
    </header>
    <!-- MAIN -->
    <main>
        <section class="main-top">
            <div class="article">
                <h1>Find Meals For Your Ingredient</h1>
                <p>Real  food dosen't have ingredients, real food is ingredients.</p>
                <p>- Jamie Oliver</p>
            </div>
            <div class="search">
                <input type="text" class="search-bar" placeholder="Enter an ingredient">
                <button class="search-btn"><span class="material-symbols-outlined">search</span></button>
            </div>
            <div class="result">
                <h1>Your Search Results:</h1>
                <div class="result-items">
                    <!-- 결과 아이템 -->
                    <!-- 아이템 모달창 -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/scroller.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
